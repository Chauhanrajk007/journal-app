<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Diary Entries</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hidden.css') }}">
</head>
<body>
  <h1 id="page-title">🕵️‍♂️ Hidden Journal Entries</h1>
  <div id="hidden-entries-container"></div>

  <!-- Unhide Confirmation Modal -->
  <div class="modal hidden" id="unhide-modal">
    <div class="modal-content">
      <p class="modal-message">Are you sure you want to unhide this entry?</p>
      <button id="confirm-unhide" class="modal-btn confirm">Yes, Unhide</button>
      <button id="cancel-unhide" class="modal-btn cancel">Cancel</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/hidden.js') }}"></script>
</body>
</html>
