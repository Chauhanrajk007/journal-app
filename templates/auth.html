<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <!-- Welcome Section -->
  <div class="auth-box" id="welcome-section">
    <h1 class="title">Welcome to My Digital Diary</h1>
    <p class="subtitle">A safe space for your thoughts </p>
    <div class="btn-group">
      <button onclick="showLogin()">I’m a Returning User</button>
      <button onclick="showSignup()">I’m New Here</button>
    </div>
  </div>

  <!-- Login Section -->
  <div class="auth-box hidden" id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="switch-link" onclick="backToWelcome()">← Back</p>
  </div>

  <!-- Signup Section -->
  <div class="auth-box hidden" id="signup-section">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch-link" onclick="backToWelcome()">← Back</p>
  </div>
</body>
</html>
