<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <!-- Welcome Section -->
  <div class="auth-box" id="welcome-section">
    <h1 class="title">Welcome to My Digital Diary</h1>
    <p class="subtitle">A safe space for your thoughts </p>
    <div class="btn-group">
      <button onclick="showLogin()">I’m a Returning User</button>
      <button onclick="showSignup()">I’m New Here</button>
    </div>
  </div>

  <!-- Login Section -->
  <div class="auth-box hidden" id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="switch-link" onclick="backToWelcome()">← Back</p>
  </div>

  <!-- Signup Section -->
  <div class="auth-box hidden" id="signup-section">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch-link" onclick="backToWelcome()">← Back</p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // UI toggle
    function showLogin() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function showSignup() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("signup-section").classList.remove("hidden");
    }

    function backToWelcome() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("welcome-section").classList.remove("hidden");
    }

    // Handle Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Account created!");
        window.location.href = "/diary"; // Flask route
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "/diary"; // Flask route
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
