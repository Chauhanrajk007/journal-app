<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journaling App</title>
  <style>
    body {
      background-color: #343541;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .center {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #10a37f;
      color: white;
      cursor: pointer;
    }
    #main-app {
      display: none;
    }
    .tab {
      display: none;
    }
    .active {
      display: block;
    }
    .dropdown {
      margin-bottom: 20px;
    }
    .chatbox {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #444654;
    }
    .user-message {
      text-align: right;
      color: #10a37f;
      margin: 5px 0;
    }
    .ai-message {
      text-align: left;
      color: #ffffff;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login / Sign Up</button>
    </form>

    <div id="main-app">
      <h3>Journal App</h3>
      <div class="dropdown">
        <select id="tab-select">
          <option value="entry">Entry</option>
          <option value="calendar">Calendar</option>
          <option value="chatbot">Talk to Buddy</option>
        </select>
      </div>

      <div id="entry" class="tab active">
        <h3>Write a New Entry</h3>
        <textarea id="journal-entry" placeholder="What's on your mind?"></textarea>
        <button id="save-entry">Save Entry</button>
      </div>

      <div id="calendar" class="tab">
        <h3>Select a Date</h3>
        <input type="date" id="calendar-date" />
        <div id="calendar-entry" style="margin-top: 15px;"></div>
      </div>

      <div id="chatbot" class="tab">
        <h3>Talk to AI Buddy</h3>
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="message-input" placeholder="Type your message" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Your JS file -->
  <script src="script.js"></script>

  <script>
    // Tab switching
    document.getElementById("tab-select").addEventListener("change", function () {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => tab.classList.remove("active"));
      document.getElementById(this.value).classList.add("active");
    });
  </script>
</body>
</html>
