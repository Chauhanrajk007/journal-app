<!DOCTYPE html>
<html>
<head>
  <title>Journal App</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343541;
      color: white;
    }
    .hidden { display: none; }
    .tabs { margin-top: 1rem; }
    .tab-content { margin-top: 2rem; }
    textarea { width: 100%; height: 150px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <main class="container">
    <h1>My Journal</h1>

    <!-- Login/Signup Section -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Sign In</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Tabs Section -->
    <div id="app-section" class="hidden">
      <nav class="tabs">
        <ul>
          <li><a href="#" onclick="showTab('entry')">Entry</a></li>
          <li><a href="#" onclick="showTab('calendar')">Calendar</a></li>
          <li><a href="#" onclick="showTab('buddy')">Talk to Buddy</a></li>
        </ul>
      </nav>

      <div id="entry" class="tab-content">
        <h3>Write your thoughts</h3>
        <textarea id="journal-text" placeholder="Today I felt..."></textarea><br>
        <button onclick="saveEntry()">Save Entry</button>
        <p id="entry-status"></p>
      </div>

      <div id="calendar" class="tab-content hidden">
        <h3>Your Journal Calendar</h3>
        <input type="date" id="calendar-date" onchange="loadEntryByDate()">
        <p id="calendar-entry"></p>
      </div>

      <div id="buddy" class="tab-content hidden">
        <h3>Talk to Your AI Buddy</h3>
        <div id="chat-box" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;"></div>
        <input type="text" id="chat-input" placeholder="Say something...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <script src="/static/firebase-app.js"></script>
</body>
</html>
