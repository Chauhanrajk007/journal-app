<!DOCTYPE html>
<html>
<head>
  <title>Journal App</title>
  <style>
    body {
      background-color: #343541;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #10a37f;
      color: white;
      cursor: pointer;
    }
    #nav-tabs button {
      margin-right: 10px;
    }
    #journal-section, #calendar-section, #chatbot-section {
      display: none;
    }
    .entry-box, .chat-box {
      background: #444654;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Journal App</h1>

  <!-- Auth Section -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Tab Section -->
  <div id="main-content" style="display:none;">
    <div id="nav-tabs">
      <button onclick="showTab('entry')">Entry</button>
      <button onclick="showTab('chatbot')">Talk to Buddy</button>
      <button onclick="showTab('calendar')">Calendar</button>
    </div>

    <!-- Journal Entry Section -->
    <div id="journal-section">
      <textarea id="journal" rows="10" placeholder="Write your thoughts..."></textarea>
      <button onclick="saveEntry()">Save Entry</button>
      <p id="status"></p>
    </div>

    <!-- Calendar Section -->
    <div id="calendar-section">
      <h3>Your Entries by Date</h3>
      <input type="date" id="entryDate" onchange="loadEntryByDate()">
      <div class="entry-box" id="entryDisplay"></div>
    </div>

    <!-- Chatbot Section -->
    <div id="chatbot-section">
      <h3>Talk to Buddy</h3>
      <div class="chat-box" id="chatLog"></div>
      <input type="text" id="userMessage" placeholder="Say something...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="/static/firebase-app.js"></script>
</body>
</html>
