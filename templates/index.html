<!DOCTYPE html>
<html>
<head>
  <title>Journal App</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="background-color: #343541; color: #e5e5e5; font-family: Arial, sans-serif; text-align: center; padding: 50px;">

  <h2 style="margin-bottom: 30px;">Journal App</h2>

  <div id="auth-section" style="background-color: #444654; padding: 30px; border-radius: 10px; width: 300px; margin: auto;">
    <input type="email" id="email" placeholder="Email"
           style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 5px; font-size: 16px;">
    
    <input type="password" id="password" placeholder="Password"
           style="display: block; width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">

    <button onclick="login()"
            style="width: 100%; padding: 10px; background-color: #19c37d; color: white; border: none; border-radius: 5px; font-size: 16px; margin-bottom: 10px; cursor: pointer;">
      Login
    </button>

    <button onclick="signup()"
            style="width: 100%; padding: 10px; background-color: #10a37f; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Sign Up
    </button>
  </div>

  <div id="journal-section" style="display:none; margin-top: 40px;">
    <textarea id="journal" placeholder="Write your thoughts..."
              style="width: 80%; height: 200px; padding: 10px; border-radius: 10px; border: none; font-size: 16px;"></textarea>
    <br>
    <button onclick="saveEntry()"
            style="margin-top: 10px; padding: 10px 20px; background-color: #19c37d; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Save
    </button>
    <p id="status"></p>
  </div>

  <script src="/static/firebase-app.js"></script>
</body>
</html>
