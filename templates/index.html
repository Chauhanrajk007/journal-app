<!DOCTYPE html>
<html>
<head>
  <title>Journal App</title>
  <style>
    body {
      background-color: #343541;
      color: #ececf1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    textarea, input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #10a37f;
      color: white;
      cursor: pointer;
    }

    .form-box {
      border: 1px solid #555;
      padding: 20px;
      border-radius: 10px;
      background-color: #40414f;
      width: 350px;
    }

    #journal-section {
      display: none;
    }

    #toggle-link {
      color: #00a884;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -5px;
    }

    h3 {
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <h2>üìù Journal App</h2>

  <div class="form-box" id="auth-box">
    <h3 id="form-title">Sign In</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="auth-button" onclick="login()">Sign In</button>
    <div id="toggle-link">
      Don‚Äôt have an account? <span onclick="toggleForm()">Sign Up</span>
    </div>
  </div>

  <div id="journal-section">
    <h3>Your Journal</h3>
    <textarea id="journal" rows="10" placeholder="Write your thoughts..."></textarea>
    <button onclick="saveEntry()">Save</button>
    <p id="status"></p>
  </div>

  <script src="/static/firebase-app.js"></script>
</body>
</html>
