<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal App</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    #login, #app {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="email"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357bd8;
    }
    #signupLink {
      color: #4a90e2;
      text-decoration: none;
    }
    #signupLink:hover {
      text-decoration: underline;
    }
    #menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #menuBtn {
      background: none;
      font-size: 1.5rem;
      padding: 0.3rem 0.6rem;
      color: #333;
    }
    #dropdown {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    #dropdown button {
      width: 100%;
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ccc;
    }
    #journalEntry textarea {
      min-height: 100px;
    }
    #calendar {
      margin-top: 1rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Sign in - Google Accounts</h2>
    <input type="email" id="email" placeholder="Email or phone" />
    <button id="loginBtn">Login</button>
    <p style="margin-top:1rem; text-align:center;">If you don't have an account, <a href="#" id="signupLink">sign up</a>.</p>
  </div>

  <div id="app" style="display:none;">
    <div id="menu">
      <button id="menuBtn">â˜°</button>
      <div id="dropdown">
        <button id="notesBtn">Notes</button>
        <button id="chatBtn">Chat</button>
        <button id="journalBtn">What Happened</button>
      </div>
    </div>
    <div id="journalEntry">
      <textarea id="entryText" placeholder="What happened today?"></textarea>
      <button id="saveEntryBtn" style="margin-top: 1rem;">Save Entry</button>
    </div>
    <div id="calendar">ðŸ“… Your past entries will show here.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
