<!DOCTYPE html>
<html>
<head>
  <title>Journal App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="has-background-dark has-text-white p-5">

  <div class="container">
    <h1 class="title has-text-white">Journal App</h1>

    <div id="auth-section">
      <div class="field">
        <input id="email" class="input" type="email" placeholder="Email">
      </div>
      <div class="field">
        <input id="password" class="input" type="password" placeholder="Password">
      </div>
      <button class="button is-link" onclick="login()">Sign In</button>
      <button class="button is-light" onclick="signup()">Sign Up</button>
    </div>

    <div id="app-section" style="display:none;">
      <div class="select mb-4">
        <select id="tab-select" onchange="switchTab(this.value)">
          <option value="entry">Entry</option>
          <option value="calendar">Calendar</option>
          <option value="chatbot">Talk to Buddy</option>
        </select>
      </div>

      <div id="entry-tab">
        <textarea id="journal" class="textarea" placeholder="Write your thoughts..."></textarea>
        <button class="button is-primary mt-2" onclick="saveEntry()">Save Entry</button>
        <p id="entry-status" class="mt-2"></p>
      </div>

      <div id="calendar-tab" style="display:none;">
        <input type="date" id="entry-date" class="input" onchange="loadEntryByDate()">
        <p id="calendar-entry" class="mt-2"></p>
      </div>

      <div id="chatbot-tab" style="display:none;">
        <div id="chatbox" class="box has-background-light" style="max-height: 300px; overflow-y: auto;"></div>
        <div class="field has-addons mt-2">
          <input id="user-input" class="input" placeholder="Talk to Buddy">
          <button class="button is-info" onclick="sendToChatbot()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/firebase-app.js"></script>
</body>
</html>
