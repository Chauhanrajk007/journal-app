<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Signup Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Personal Journal</h2>
            
            <!-- Login Form -->
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button class="btn" onclick="login()">Sign In</button>
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <button class="btn" onclick="signup()">Sign Up</button>
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showLogin()">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app">
        <div class="container">
            <header class="header">
                <h1>My Journal</h1>
                <div class="header-right">
                    <div class="menu-toggle" onclick="toggleDropdown()">
                        ‚ãØ
                        <div id="dropdown-menu" class="dropdown-menu">
                            <div class="dropdown-item" onclick="showSection('notes')">üìù Notes</div>
                            <div class="dropdown-item" onclick="showSection('chat')">üí¨ Chat</div>
                            <div class="dropdown-item" onclick="showSection('overview')">üìÖ Overview</div>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <!-- Notes Section (Journal Writing) -->
            <div id="notes-section" class="page-section active">
                <div class="journal-section">
                    <h2 class="journal-title">What happened today?</h2>
                    <textarea id="journal-text" class="journal-textarea" placeholder="Write about your day..."></textarea>
                    <button class="save-btn" onclick="saveJournalEntry()">Save Entry</button>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="page-section">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message bot">
                            <p>Hello! I'm here to chat with you. How are you feeling today?</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." onkeypress="handleChatKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- Overview Section (Calendar) -->
            <div id="overview-section" class="page-section">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="calendar-nav" onclick="previousMonth()">‚Üê Previous</button>
                        <h2 id="calendar-month-year"></h2>
                        <button class="calendar-nav" onclick="nextMonth()">Next ‚Üí</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Entry Modal -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date"></h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-entry-content" class="entry-content">
                <!-- Entry content will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK and Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
