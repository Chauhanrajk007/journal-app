<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal App</title>
  <style>
    body {
      background-color: #343541;
      color: #ececf1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, textarea, button, select {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    textarea {
      width: 80%;
      height: 150px;
    }
    #tabs > button {
      margin: 5px;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Journal App</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button><br>
    <p id="toggle-msg">Don't have an account? <a href="#" onclick="toggleAuth()">Sign up here</a></p>
  </div>

  <div id="tabs" style="display:none;">
    <button onclick="switchTab('entry')">Entry</button>
    <button onclick="switchTab('calendar')">Calendar</button>
    <button onclick="switchTab('chat')">Talk to Buddy</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="entry" class="section">
    <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea><br>
    <button onclick="saveEntry()">Save Entry</button>
    <p id="saveStatus"></p>
  </div>

  <div id="calendar" class="section">
    <input type="date" id="datePicker" onchange="loadEntryByDate()">
    <p id="entryResult"></p>
  </div>

  <div id="chat" class="section">
    <div id="chatBox" style="max-height: 200px; overflow-y: auto; margin: 10px auto; width: 80%; background: #444; padding: 10px; border-radius: 10px;"></div>
    <input id="chatInput" type="text" placeholder="Say something to Buddy..." />
    <button onclick="sendToBuddy()">Send</button>
  </div>

  <script src="/static/firebase-app.js"></script>
</body>
</html>
