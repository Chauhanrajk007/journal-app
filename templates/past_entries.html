<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Journal Entries</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/past_entries.css') }}">
</head>
<body>
  <header>
    <h1 id="page-title">Past Journal Entries</h1>
    <button id="back-button" onclick="window.location.href='/diary'">← Back to Diary</button>
  </header>

<div class="search-bar-container">
  <button id="search-toggle" aria-label="Open search">
    <span class="search-icon">
      <!-- Book SVG icon -->
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <rect x="2" y="4" width="10" height="20" rx="3" fill="#e6d3b3" stroke="#b1946e" stroke-width="2"/>
        <rect x="16" y="4" width="10" height="20" rx="3" fill="#f5efe0" stroke="#b1946e" stroke-width="2"/>
        <path d="M12 6L16 6" stroke="#b1946e" stroke-width="2"/>
        <path d="M12 22L16 22" stroke="#b1946e" stroke-width="2"/>
      </svg>
    </span>
  </button>
  <input
    type="text"
    id="search"
    class="collapsed"
    placeholder="Search entries by date or words..."
    oninput="handleSearch(this.value)"
  />
  <button id="clear-search">✖</button>
</div>
    <div id="entries-container">
      <div id="loading-state" class="loading-spinner-container">
        <div class="spinner"></div>
        <p>Loading your journal entries...</p>
      </div>
    </div>
  </main>

  <!-- Error modal -->
  <div id="error-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Error</h3>
      <p id="error-message"></p>
      <button id="close-modal">OK</button>
    </div>
  </div>
<div id="toast" class="toast">Copied to clipboard!</div>
  <!-- PDF library -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <!-- JS module -->
  <script type="module" src="{{ url_for('static', filename='js/past_entries.js') }}"></script>
</body>
</html>
