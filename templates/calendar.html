<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Special+Elite&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}" />
</head>
<body>
  <header>
    <h1>My Diary Archive</h1>
    <p>Select a date to revisit the past</p>
  </header>

  <main>
    <div id='calendar'></div>

    <div class="diary-page">
      <div class="paper">
        <textarea id="entryDisplay" readonly placeholder="Your memory will appear here..."></textarea>
        <div class="navigation-buttons">
          <button id="prevEntry">⬅ Previous</button>
          <button id="nextEntry">Next ➡</button>
        </div>
      </div>
    </div>
  </main>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
