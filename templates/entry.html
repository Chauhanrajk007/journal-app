<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Digital Diary</title>
  <!-- Handwriting font for a journal feel -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/diary.css') }}" />
  <!-- PageFlip library CSS (for realistic page turning) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />
</head>
<body>
  <header>
    <!-- Profile menu: hover shows Gmail via `title` attribute -->
    <div class="profile-menu">
      <span id="user-email" title="Not logged in">ðŸ‘¤</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>My Digital Diary</h1>
  </header>

  <main>
    <!-- Flipbook container -->
    <div class="flipbook-container">
      <div id="diaryBook" class="flip-book">
        <!-- Front Cover -->
        <div class="page page-cover page-cover-top" data-density="hard">
          <div class="page-content center-text">
            <h2>ðŸ“” My Journal</h2>
            <p>Touch or click to begin writing...</p>
          </div>
        </div>

        <!-- Dynamic pages will be inserted here via JS -->

        <!-- Back Cover -->
        <div class="page page-cover page-cover-bottom" data-density="hard">
          <div class="page-content center-text">
            <h2>ðŸ“• The End</h2>
          </div>
        </div>
      </div>

      <!-- Navigation arrows are removed; swipe or click to flip only -->

      <!-- Close Journal button: closes the book and redirects -->
      <button id="closeBookBtn">Close Journal</button>
    </div>
  </main>

  <!-- PageFlip library (for realistic page turning) -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <!-- Your custom JS logic -->
  <script type="module" src="{{ url_for('static', filename='js/diary.js') }}"></script>
</body>
</html>
