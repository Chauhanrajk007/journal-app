<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Digital Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/diary.css') }}" />
</head>
<body>
  <header>
    <h1>My Digital Diary</h1>
  </header>
  <main>
    <div class="journal">
      <textarea id="entry" placeholder="Dear Diary..."></textarea>
      <button id="saveBtn">Save Entry</button>
      <p id="message"></p>
    </div>
    <div class="top-left">
  <button onclick="window.location.href='/calendar'" class="nav-btn">
    ðŸ“… View Calendar
  </button>
</div>


  </main>

 <script type="module">
  import { auth, db } from "{{ url_for('static', filename='js/firebase-config.js') }}";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const saveBtn = document.getElementById('saveBtn');
  const entry = document.getElementById('entry');
  const message = document.getElementById('message');

  saveBtn.addEventListener('click', async () => {
    if (entry.value.trim() === '') {
      message.textContent = 'Please write something.';
      message.style.color = 'red';
      return;
    }

    const user = auth.currentUser;
    if (!user) {
      message.textContent = 'Not logged in!';
      message.style.color = 'red';
      return;
    }

    const dateKey = new Date().toISOString().split('T')[0]; // e.g. "2025-06-04"

    try {
      await setDoc(doc(db, "journals", user.uid + "_" + dateKey), {
        content: entry.value,
        date: dateKey,
        uid: user.uid
      });
      message.textContent = 'Entry saved!';
      message.style.color = 'green';
      entry.value = '';
    } catch (error) {
      message.textContent = 'Error saving: ' + error.message;
      message.style.color = 'red';
    }
  });
</script>

</body>
</html>
